<!doctype html>

<head>
  <title>Whisper js Demo </title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.scss" />

  <style>
    .input-div {
      padding: 5px;
      font-family: monospace;
    }

    .input-output-label {
      display: inline-block;
    }

    .output {
      font-weight: bold;
    }
  </style>
  <link rel="icon" type="image/png" href="img/voice-recognition-32px.png"/>
</head>

<body>
  <div class="tfjs-example-container centered-container">
    <section class='title-area'>
      <img src="img/voice-recognition-128px.png" style="margin: 10px auto 20px;display: block;"><h1 style="margin: auto;">  Whisper.js - speech recognition model</h1>
    </section>

    <section>
      <p class='section-head'>Description</p>

      <p>
        Whisper.js is port of <a href="https://github.com/openai/whisper">Whisper speech recognition model</a> to JavaScript.
      </p>
    </section>

    <section>
      <p class='section-head'>Load Model</p>

      <div class="create-model">
        <select id="select-model">
          <option value="">Select model</option>
          <option value="tiny.en">tiny.en</option>
          <option value="tiny" >tiny</option>
          <option value="base.en">base.en</option>
          <option value="base">base</option>
        </select>
      </div>
      <p>
        <div id="model-progressbar-container">
          <div id="model-status">
            Model not selected
          </div>
          <div id="model-progressbar" class="mdl-progress mdl-js-progress"></div>
        </div>
      </p>
    </section>

    <section>
      <p class='section-head'>Test Model</p>
      <div class="input-div">
        <span class="input-output-label">Recognize an audio file:</span>
        <div class="file-upload mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          <span>BROWSE</span>
            <input type="file" name="FileAttachment" id="input-file" class="upload" />
        </div>
        <input type="text" id="fileuploadurl" readonly placeholder="Maximum file size is 1GB">
      </div>
      <div class="input-div">
      Streaming recognition using a microphone 
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="input-start-stream">
        <i class="material-icons">mic_off</i>
      </button>
    </div>
      <div class="input-div">
        <span class="input-output-label">Output:</span>
        <textarea id="model-output"></textarea>
      </div>
    </section>
  </div>
  <script type="module" src="js/index.js"></script>
</body>
