<!doctype html>

<head>
  <title>Whisper js Demo </title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.scss" />

  <style>
    .input-div {
      padding: 5px;
      font-family: monospace;
    }

    .input-output-label {
      display: inline-block;
    }

    .output {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="tfjs-example-container centered-container">
    <section>
      <div class="input-div">
        <span class="input-output-label">Audio file:</span>
        <div class="file-upload mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          <span>BROWSE</span>
            <input type="file" name="FileAttachment" id="input_audiofile" class="upload" />
        </div>
        <input type="text" id="fileuploadurl" readonly placeholder="">
      </div>
      <div class="input-div">
      Streaming recognition
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="input-start-stream">
        <i class="material-icons">mic_off</i>
      </button>
    </div>
      <div class="input-div">
        <span class="input-output-label">Output:</span>
        <textarea id="model-output"></textarea>
      </div>
    </section>
  </div>
  <script type="module" src="../js/index.js"></script>
</body>
